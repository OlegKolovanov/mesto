<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/1.jpg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <p class="profile__hobby">Исследователь океана</p>
          <button class="profile__edit button-hover" type="button"></button>
        </div>
        <button class="profile__add-button button-hover" type="button"></button>
      </section>

      <section class="elements">
        <template class = "element-template">
          <div class="element">
            <img src="#"  class="element__photo" alt = "">
            <button class="element__trash button-hover" type="button"></button>
            <div class="element__group">
              <button class="element__like-button" type="button"></button>
              <h2 class="element__title">Работа</h2>
            </div>
          </div>
        </template>
      </section>

      <div class="popup popup-edit">
        <div class="popup__container">
          <form class="form" name="form">
            <h2 class="form__title">Редактировать профиль</h2>
            <input type="text" class="form__input form__input_profile_username" placeholder="Введите имя" name="username" required>
            <input type="text" class="form__input form__input_profile_hobby" placeholder="Введите род деятельности" name="hobby" required>
            <button type="submit" class="form__save">Сохранить</button>
          </form>
          <button class="popup__close button-hover" type="button"></button>
        </div>
      </div>
      <div class = "popup popup-location">
        <div class="popup__container">
          <form class = "form" name = "new-location">
            <h2 class="form__title">Новое место</h2>
            <input type="text" class="form__input form__input_photo_name" placeholder="Название" name="title" required>
            <input type="text" class="form__input form__input_photo_link" placeholder="Ссылка на картинку" name="link" required>
            <button type="submit" class="form__save">Создать</button>
          </form>
          <button class="popup__close button-hover" type="button"></button>
        </div>
      </div>
      <div class='popup popup-picture'>
        <div class = 'image-container'>
          <img src="#" class = 'image-container__pic' alt="картинка">
          <p class = 'image-container__title'></p>
          <button class = "popup__close button-hover"></button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <h2 class="footer__title">© 2020 Mesto Russia</h2>
    </footer>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
