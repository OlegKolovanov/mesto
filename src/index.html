<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="лого">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__userphoto">
          <img class="profile__avatar" src="<%=require('./images/1.jpg')%>" alt="аватар">
          <div class="profile__overlay">
            <button class="profile__edit-icon" type="button"></button>
          </div>
        </div>
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Kусто</h1>
          <p class="profile__hobby">Исследователь океана</p>
          <button class="profile__edit button-hover" type="button"></button>
        </div>
        <button class="profile__add-button button-hover" type="button"></button>
      </section>

      <section class="elements">
        <template class="element-template">
          <div class="element">
            <img src="#" class="element__photo" alt="">
            <button class="element__trash button-hover" type="button"></button>
            <div class="element__group">
              <div class="element__like-group">
                <button class="element__like-button" type="button"></button>
                <span class="element__like-score">0</span>
              </div>
              <h2 class="element__title">Работа</h2>
            </div>
          </div>
        </template>
      </section>

      <div class="popup popup-edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form" name="formEdit">
            <input type="text" id="name-input" class="form__input form__input_profile_username"
              placeholder="Введите имя" name="name" required minlength="2" maxlength="40">
            <span id="name-input-error" class="error"></span>
            <input type="text" id="hobby-input" class="form__input form__input_profile_hobby"
              placeholder="Введите род деятельности" name="hobby" required minlength="2" maxlength="200">
            <span id="hobby-input-error" class="error"></span>
            <button type="submit" class="form__save">Сохранить</button>
          </form>
          <button class="popup__close button-hover" type="button"></button>
        </div>
      </div>
      <div class="popup popup-location">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="form" name="formAdd">
            <input type="text" id="title-input" class="form__input form__input_photo_name" placeholder="Название"
              name="title" required minlength="2" maxlength="30">
            <span id="title-input-error" class="error"></span>
            <input type="url" id="link-input" class="form__input form__input_photo_link"
              placeholder="Ссылка на картинку" name="link" required>
            <span id="link-input-error" class="error"></span>
            <button type="submit" class="form__save">Создать</button>
          </form>
          <button class="popup__close button-hover" type="button"></button>
        </div>
      </div>
      <div class='popup popup-picture'>
        <div class='image-container'>
          <img src="#" class='image-container__pic' alt="картинка">
          <p class='image-container__title'></p>
          <button class="popup__close button-hover"></button>
        </div>
      </div>
      <div class="popup popup-delete">
        <div class="popup__container">
          <h2 class="popup__title">Вы уверены?</h2>
          <form class="form">
            <button class="form__save">Да?</button>
          </form>
          <button class="popup__close button-hover" type="button"></button>
        </div>

      </div>
      <div class="popup popup-avatar">
        <div class="popup__container">
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="form" name="formAvatar">
            <input type="url" id="url-input" class="form__input form__input_avatar_link"
              placeholder="Ссылка на картинку" name="avatar" required>
            <span id="url-input-error" class="error"></span>
            <button type="submit" class="form__save">Сохранить</button>
          </form>
          <button class="popup__close button-hover" type="button"></button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <h2 class="footer__title">© 2020 Mesto Russia</h2>
    </footer>
  </div>

</body>

</html>
